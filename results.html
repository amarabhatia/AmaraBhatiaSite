<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>Results Page</title>
</head>
<body>
  <!--Navbar-->
  <div data-include="nav"></div>
  <!--Whole page container div-->
  <div class="container">

<div id="results"></div>

  </div>
  <!--Bootstrap and other JS scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>

    <script type="text/javascript">
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const gender = urlParams.get('gender');
      const outfit = urlParams.get('outfit');
      const response = urlParams.get('response');
      var output = "<h5><em> Your gender is:</em> </h5><h3>" + gender + " </h3><br> <h5><em> the outfit you picked is: </h5></em> <img src="+outfit+ " width = 370 height = 670> <br><h5><em> and you wrote the following: </h5></em> <br> <strong><h4>" + response + "</h4></strong>";
  
      jQuery(document).ready(function() {
        $("#results").html(output); 
      });
  
    </script>
<h5 class="display-6 text-center">I hope this game helped you think about ways in which your gender influences your style, no matter what, 
  it is important to dress how you want and not let others influence you or your style prefrences, be true to yourself xx
</h5>
</body>

</html>
